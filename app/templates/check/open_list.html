{% extends "layout_student.html" %}

{% block title %}{% endblock %}

{% block content %}
    
<h1>Come On</h1>

{% if seances and seances|length %}
<ul class="emoji-bullets">
  
    {% for seance in seances %}
    <li class="emoji-bullets">
      <a href="/check/run/{{seance.id}}">{{ seance.test.title }}-{{ seance.id }}</a>
    </li>
    {% endfor %}
  
</ul>
{% else %}
  <div>
    No sessions available.
  </div>
{% endif %}

{% endblock %}
