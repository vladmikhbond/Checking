{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

    <h1>Видалення тесту "{{ test.title }}"</h1>
    <form method="post" >
      <input type="hidden" name="id" value="{{ test.id }}" >
      <label>
        Назва
        <input type="text" name="title" value="{{ test.title }}" readonly>
      </label>

      <label>
        Тест
        <textarea name="body" style="width: 100%" readonly>{{ test.body }}</textarea>
      </label>

      <footer class="grid">
        <button type="submit" >Видалити</button>
        <a href="/test/list" role="button" class="secondary">Скасувати</a>
      </footer>      
    </form>
{% endblock %}
