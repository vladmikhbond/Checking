{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

    <h1>Видалння "{{ seance.test.title }}-{{ seance.id }}"</h1>
    <form method="post" >
      <label>
        Open Time
        <input type="datetime-local" name="open_time" value="{{ seance.open_time|replace(' ', 'T') }}" readonly>
      </label>

      <label>
        Open Minutes
        <input type="number" name="open_minutes" value="{{ seance.open_minutes }}" readonly>
      </label>

      <label>
        Filter
        <input type="text" name="stud_filter" value="{{ seance.stud_filter }}" readonly>
      </label>
      <footer class="grid">
        <button type="submit" >Видалити</button>
        <a href="/seance/list" role="button" class="secondary">Скасувати</a>
      </footer>      
    </form>
{% endblock %}
